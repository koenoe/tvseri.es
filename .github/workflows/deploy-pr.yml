name: Deploy PR

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Preview

    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: eu-west-2

      - name: Setup AWS Profile
        run: |
          aws configure set region eu-west-2 --profile tvseries-dev
          aws configure set aws_access_key_id ${{ env.AWS_ACCESS_KEY_ID }} --profile tvseries-dev
          aws configure set aws_secret_access_key ${{ env.AWS_SECRET_ACCESS_KEY }} --profile tvseries-dev
          aws configure set aws_session_token ${{ env.AWS_SESSION_TOKEN }} --profile tvseries-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Add SST bin to PATH (workaround for SST issue #6314)
        run: echo "$HOME/.config/sst/bin" >> $GITHUB_PATH

      - name: Setup SST secrets
        run: |
          pnpm sst secret set MdblistApiKey "${{ secrets.MDBLIST_API_KEY }}" --stage pr-${{ github.event.pull_request.number }}
          pnpm sst secret set TmdbApiAccessToken "${{ secrets.TMDB_API_ACCESS_TOKEN }}" --stage pr-${{ github.event.pull_request.number }}
          pnpm sst secret set TmdbApiKey "${{ secrets.TMDB_API_KEY }}" --stage pr-${{ github.event.pull_request.number }}
          pnpm sst secret set GoogleClientId "${{ secrets.GOOGLE_CLIENT_ID }}" --stage pr-${{ github.event.pull_request.number }}
          pnpm sst secret set SessionSecret "${{ secrets.SESSION_SECRET }}" --stage pr-${{ github.event.pull_request.number }}

      - name: Deploy PR
        id: deploy
        env:
          AWS_HOSTED_ZONE_ID_DEV: ${{ secrets.AWS_HOSTED_ZONE_ID_DEV }}
          VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
        run: |
          OUTPUT=$(pnpm sst deploy --stage pr-${{ github.event.pull_request.number }} 2>&1 | tee /dev/stderr)
          # Extract the web URL from SST output
          WEB_URL=$(echo "$OUTPUT" | grep -oP 'web:\s*\K(https://[^\s]+)' || echo "")
          echo "web_url=$WEB_URL" >> $GITHUB_OUTPUT

      - name: Update PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const webUrl = '${{ steps.deploy.outputs.web_url }}';
            const previewUrl = webUrl || 'Deployment in progress...';

            const commentBody = `## Preview environment is ready!

            ${previewUrl}

            > Auto-updates with new commits. Removed when PR is closed.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Preview environment')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
